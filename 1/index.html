<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расписание</title>
    <style>
        table {
            border-collapse: collapse;
            width: 700px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
</style>
</head>
<body>

<table>

        <th>День недели</th>
        <th>Время</th>
        <th>кабинет</th>
        <th>урок</th>

        <td rowspan="3">Понедельник</td>
        <td>9:00 – 10:30</td>
        <td>212</td>
        <td>ИТ</td>
    </tr>
    <tr>
        <td>10:40 – 12:10</td>
        <td>427</td>
        <td>ФИЗ-РА</td>
    </tr>
    <tr>
        <td>12:20 – 13:50</td>
        <td>323</td>
        <td>ОАП</td>
    </tr>
<tr>
        <td rowspan="3">Вторник</td>
        <td>9:00 – 10:30</td>
        <td>327</td>
        <td>МДК 0.4.</td>
    </tr>
    <tr>
        <td>10:40 – 12:10</td>
        <td>244</td>
        <td>ЭВМ</td>

    <tr>
        <td>12:20 – 13:50</td>
        <td>413</td>

    </tr>

   
</table>

</body>
</html>
